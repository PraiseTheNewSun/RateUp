{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <style>
            textarea{
                background-color: transparent;
                border-radius: 10px;
                width: 100%;
                height: 100px;
                border: solid 1px #4d4d4d;
                padding: 10px;
                color: white;
            }
            textarea::placeholder{
                color: #999999;
            }
            #cmt_text{
                font-size: 15px;
                margin-left: 70px;
            }
        </style>
    </head>
    <body style="background-color: #121212;">
        <div class="container-fluid row vh-100 text-light">
            <div class="col-3"></div>
            <div id="p_main" class="col-6 mt-3 mb-3 ms-0 me-0 pt-2 ps-0 pe-0">
                <div id="post" class="mt-3 p-0">
                    <div class="d-flex ms-3">
                        <div id="profile-dp"></div>
                        <div class="ms-2">Praise <br> @thenewsun</div>
                    </div>
                    <div id="caption" class="mt-4"><span style="font-size: 13px;">{{post.post_caption}}</span></div>
                    <div id="img" class="p-2 mt-3 mb-5">
                        <img id="img1" src="{{ post.post_img.url }}" alt="" width="100%" height="100%">
                    </div>
                </div>
                <hr class="m-0 w-100">
                <div class="mt-5" id="">
                    <span class="ms-5">All comments</span>
                    {% for comment in comments %}
                        <div id="cmts">
                                <div class="d-flex ms-2">
                                    <div id="profile-dp"></div>
                                    <div class="ms-2"><b>{{comment.author}}</b><br><span style="font-size: 14px; margin-top: -2px;">@thenewsun</span></div>
                                </div>
                                <div id="cmt_text">
                                    {{comment.text}}
                                </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="mt-4 mb-4" id="w-comment">
                    <form method="post">
                        {% csrf_token %}
                        <div style="display: none">
                            {{form.author}}
                            {{form.post_caption}}
                        </div>
                        {{form.text}}
                        <input class="mt-3" id="post-comment" type="submit" value="Post">
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </body>
</html>
