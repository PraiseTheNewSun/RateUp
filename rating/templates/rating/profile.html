{% load static %}
{% block profile %}
<title>RateUp | Profile</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    input{
        width: 100%;
        height: 45px;
        border: solid 1px #4d4d4d;
        border-radius: 10px;
        background-color: transparent;
        margin-bottom: 20px;
        color: white;
        padding-left: 10px;
    }
    input::placeholder{
        color: #999999;
    }
    img{
        border-radius: 125px;
    }
</style>
<div class="container-fluid row text-light" style="background-color: #121212">
    <div class="col-3 ps-3 pe-3 pt-5"><br>
        
    </div>
    <div align="center" id="p_main" class="col-6 p-0 mb-3 mt-3">
        <div class="bg-dark me-2 ms-3 mb-5 mt-3" style="border-radius: 125px; width: 250px; height: 250px">
            {%if photo.img != None%}
                <img src="{{photo.img.url}}" width="250px" height="250px" >
            {%else%}
                <img style="padding-top: 250px" alt="No profile image" >
            {%endif%}
        </div>
        <div align="left" class="col-9">
            <form method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{profile_form.first_name}}
                {{profile_form.last_name}}
                {{profile_form.email}}
                <input class="" type="text" name="username" value="{{request.user}}">
                <input class="" type="file" name="img" placeholder="Select profile photo">
                <input class="btn btn-light" type="submit" value="Update profile">
            </form>
            
        </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
