{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
    input{
        width: 100%;
        height: 45px;
        border: solid 1px #4d4d4d;
        border-radius: 10px;
        background-color: transparent;
        margin-bottom: 20px;
        color: white;
        padding-left: 10px;
    }
    input::placeholder{
        color: #999999;
    }
    input:focus{
        background-color: transparent;
    }
    .form{
        margin-top: 70px;
        border-radius: 10px;
        border: solid 1px #4d4d4d;
    }
    h3{
        font-size: 30px;
        font-family: helvetica;
    }
</style>
<body style="background-color: #121212">
    <div class="row">
        <div class="col-3"></div>
        <div align="center" class="col-6">
            <div align="left" class="form col-10 ps-3 pe-3 pt-3 pb-5">
                <form method="post">
                    {% csrf_token %}
                    <div align="center" class="mb-5">
                        <h3 class="text-secondary"><b>Log into your account</b></h3>
                    </div>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input class="btn btn-outline-light" type="submit" value="Log In">
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</body>
